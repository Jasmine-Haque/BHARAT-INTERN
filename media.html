<!DOCTYPE html>
<link rel="stylesheet" href="media.css">
<style>
    body {
    /* background-color: rgba(229, 228, 228, 0.359); */
    background: radial-gradient(circle, #3d2fbb, #8247af);
}
/* Style the post creation section */
#create-post {
    max-width: 600px;
    margin: 0 auto;
}

#create-post h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
}

#post-form {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    padding-right: 45px;
    box-shadow: 05px 05px 03px 0px rgba(0, 0, 0, 0.3);
}

#post-form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

#post-form input[type="text"],
#post-form textarea, input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#post-form button {
    background-color:green; 
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    /* #007acc */
    box-shadow: 05px 05px 03px 0px rgba(0, 0, 0, 0.3);
}

#post-form button:hover {
    background-color: rgb(54, 142, 54);
    /* #00588d */
}

#post-list {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    max-width: 560px;
    margin: auto;
    margin-top: 10px;
    box-shadow: 05px 05px 03px 0px rgba(0, 0, 0, 0.3);
}
img {
    border: 1px solid #ccc;
    max-width: 560px;
    margin: auto;
    margin-top: 10px;
    box-shadow: 05px 05px 03px 0px rgba(0, 0, 0, 0.3);
}
</style>
<body>
    <section id="create-post">
        <h2 style="text-align: center;">Create a Post</h2>
        <form id="post-form">
            <label for="post-title">Post Title:</label>
            <input type="text" id="post-title" placeholder="Title" name="post-title" required>
            
            <label for="post-content">Post Content:</label>
            <textarea id="post-content" placeholder="Content" name="post-content" rows="4" required></textarea>
            
            <label for="post-image">Post Image:</label>
            <input type="file" id="post-image" accept="image/*" required>
            <button type="submit">Create Post</button>
        </form>
    </section>

    <section id="post-list">
        <h2>Posts</h2>
        <ul>

        </ul>

    </section>
    
    <script>

// document.addEventListener('DOMContentLoaded', function () {
    const postForm = document.getElementById('post-form');
    const postList = document.getElementById('post-list');

    postForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const postTitle = document.getElementById('post-title').value;
        const postContent = document.getElementById('post-content').value;
        const postImage = document.getElementById('post-image').files[0];

        // Create an object with the post data
        if (postTitle && postContent && postImage) {
            const listItem = document.createElement('li');
            const image = document.createElement('img');
            image.src = URL.createObjectURL(postImage);
            const title = document.createElement('h3');
            title.textContent = postTitle;
            const pContent = document.createElement('P');
            pContent.textContent = postContent;

            const timestamp = new Date();
            const postTimestamp = document.createElement('P');
            postTimestamp.textContent = "Created on: " + timestamp.toLocaleString();

            listItem.appendChild(image);
            listItem.appendChild(title);
            listItem.appendChild(pContent);
            listItem.appendChild(postTimestamp);
            postList.appendChild(listItem);


        }

        postForm.reset();
});

    </script>
</body>
</html>
